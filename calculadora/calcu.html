<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container col-12 bg-sucess">
        <div class="display bg-dark ">
          <button class="col-1 col-sm-1 ">A</button><input id="numberA" type="number" value="0" class="col-11 col-sm-5"><button class="col-1 col-sm-1">B</button><input id="numberB" type="number" class="col-11 col-sm-5 " value="0">
          <br>
          <button class="col-12 col-sm-4">Resultado</button><input id="numberC" type="text" class="col-12 col-sm-8" disabled>
        </div>
      </div>
      <center>
      <div class="row col-12 min-flex">
        <button class="btn btn-outline-dark btn-primary btn-lg col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1 operador" onclick="suma()">+</button>
        <button class="btn btn-outline-dark btn-primary btn-lg col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1 operador" onclick="resta()">-</button>
        <button class="btn btn-outline-dark btn-primary btn-lg col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1 operador" onclick="multi()">*</button>
        <button class="btn btn-outline-dark btn-primary btn-lg col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1 operador" onclick="divi()"">/</button>
        <button class="btn btn-outline-dark btn-success btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="facA()">A!</button>
        <button class="btn btn-outline-dark btn-success btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="facB()">B!</button>
        <button class="btn btn-outline-dark btn-lingt btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="cuaA()">A^2</button>
        <button class="btn btn-outline-dark btn-lingt btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="cubA()">A^3</button>
        <button class="btn btn-outline-dark btn-danger btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="senA()">senA</button>
        <button class="btn btn-outline-dark btn-danger btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="cosA()">cosA</button>
        <button class="btn btn-outline-dark btn-link btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="cuaB()">B^2</button>
        <button class="btn btn-outline-dark btn-link btn-lg col-6 col-sm-6 col-md-3 col-lg-2 col-xl-1 operador" onclick="cubB()">B^3</button>
      </div>
      </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="calcu.js"></script>
  </body>
</html>
